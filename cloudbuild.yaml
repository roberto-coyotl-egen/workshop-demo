steps:
  # =====================================================
  # STAGE 1: QUALITY GATE (Run the Tests)
  # =====================================================
  - name: 'python:3.11'
    id: 'run-eval-tests'
    entrypoint: 'bash'
    env:
      - 'GCP_PROJECT_ID=$PROJECT_ID'
    args:
      - '-c'
      - |
        echo "üîπ [Stage 1] Installing Dependencies..."
        pip install -r requirements.txt
        
        echo "üîπ [Stage 1] Running Evaluation Loop..."
        python3 tests/evaluate.py

  # =====================================================
  # STAGE 2: CLOUD RUN DEPLOY (Web App)
  # =====================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'brady-logistics-agent'
      - '--source=.'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--set-env-vars=GCP_PROJECT_ID=$PROJECT_ID'
      - '--clear-base-image'
    waitFor: ['run-eval-tests']

  # =====================================================
  # STAGE 3: AGENT ENGINE DEPLOY (Fixed with Telemetry)
  # =====================================================
  - name: 'python:3.11' 
    id: 'deploy-agent-engine'
    entrypoint: 'bash'
    env:
      - 'GCP_PROJECT_ID=$PROJECT_ID'
      - 'REGION=us-central1' 
    args:
      - '-c'
      - |
        echo "üîπ [Stage 3] Installing LATEST Deploy Dependencies..."
        # We force upgrade to ensure we have the AdkApp wrapper support
        pip install --upgrade "google-cloud-aiplatform[reasoningengine,langchain]" google-adk python-dotenv

        echo "üîπ [Stage 3] Generating Deploy Script..."
        cat <<EOF > run_deploy.py
        import os
        import vertexai
        from vertexai.preview import reasoning_engines
        
        # Correctly importing from your folder structure
        from brady_agent.agent import root_agent 

        project_id = os.environ.get("GCP_PROJECT_ID")
        location = os.environ.get("REGION", "us-central1")

        print(f"üöÄ Connecting to Vertex AI in {project_id}...")
        vertexai.init(project=project_id, location=location)

        # --- TELEMETRY FIX ---
        # We wrap the agent in an AdkApp with enable_tracing=True.
        # This automatically sets up the observability sidecars.
        
        print("üõ†Ô∏è  Wrapping agent in AdkApp for Telemetry...")
        
        if isinstance(root_agent, reasoning_engines.AdkApp):
            agent_to_deploy = root_agent
        else:
            agent_to_deploy = reasoning_engines.AdkApp(
                agent=root_agent, 
                enable_tracing=True
            )

        print("üöÄ Deploying to Vertex AI...")
        remote_agent = reasoning_engines.ReasoningEngine.create(
            agent_to_deploy,
            requirements=[
                "google-cloud-aiplatform[reasoningengine,langchain]", 
                "python-dotenv", 
                "google-adk"
            ],
            display_name="Brady Logistics Agent",
            description="Logistics assistant (Observability Enabled)"
        )
        print(f"‚úÖ Deployment Complete! Resource: {remote_agent.resource_name}")
        EOF

        echo "üîπ [Stage 3] Executing Deployment..."
        python3 run_deploy.py

    waitFor: ['run-eval-tests']

timeout: '900s'