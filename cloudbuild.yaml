steps:
  # =====================================================
  # STAGE 1: INSTALL & TEST (Everything in one container)
  # =====================================================
  - name: 'python:3.11'
    id: 'run-eval-tests'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ”¹ Installing dependencies..."
        pip install --upgrade pip
        pip install -r requirements.txt
        
        echo "ðŸ”¹ Running Pytest..."
        # Using 'python3 -m' ensures it finds pytest in this specific container
        python3 -m pytest tests/

  # =====================================================
  # STAGE 2: CLOUD RUN DEPLOY (Web UI)
  # =====================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ”¹ Deploying Web UI to Cloud Run..."
        gcloud run deploy brady-web-ui \
          --source . \
          --region us-central1 \
          --allow-unauthenticated \
          --update-env-vars GCP_PROJECT_ID=$PROJECT_ID
    waitFor: ['run-eval-tests']

  # =====================================================
  # STAGE 3: AGENT ENGINE DEPLOY (AI Backend)
  # =====================================================
  - name: 'python:3.11'
    id: 'deploy-agent-engine'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ”¹ Installing ADK..."
        pip install google-adk
        
        echo "ðŸ”¹ Deploying to Vertex AI Agent Engine..."
        # ADK picks up telemetry from the repo's .env 
        # and Project ID from the cloud environment.
        adk deploy agent_engine brady_agent \
          --project $PROJECT_ID \
          --region us-central1 \
          --display_name "Brady Logistics Agent" \
          --env_file .env \
          --requirements_file requirements.txt \
          --trace_to_cloud
    waitFor: ['run-eval-tests']

options:
  logging: CLOUD_LOGGING_ONLY